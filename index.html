<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>慕课首页</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./font/iconfont.css">
    <link rel="stylesheet" href="./css/banner.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./font/font_3861911_vvo7b1iwl9i/iconfont.css">
</head>

<body>
    <!-- header区域开始 -->
    <div id="header" class="bg-white">
        <!-- 导航栏 -->
        <div class="nav-box">
            <!-- logo    -->
            <h1 class="fl">
                <a href="index.html">慕课网</a>
            </h1>
            <!-- 课程导航 -->
            <ul class="item-box fl">
                <li>
                    <a href="#">免费课</a>
                </li>
                <li>
                    <a href="#">实战课</a>
                </li>
                <li class="new">
                    <a href="#">体系课</a>
                    <img src="./images/new.png" alt="">
                </li>
                <li>
                    <a href="#">慕课教程</a>
                </li>
                <li>
                    <a href="#">专栏</a>
                </li>
                <li>
                    <a href="#">手记</a>
                </li>
                <li class="new">
                    <a href="#">企业服务</a>
                    <img src="./images/new.png" alt="">
                </li>
                <!-- 搜索框 -->
            </ul>
            <div class="search fl">
                <input type="text">
                <span class="iconfont icon-sousuo"></span>
            </div>
            <!-- 注册登录 -->
            <div class="login-area fr">
                <!-- 购物车 -->
                <a href="#" class="shop-cart">
                    <span class="iconfont icon-tianchongxing-"></span>
                    <span class="cart-num">8</span>
                </a>
                <a href="#" class="lingdang">
                    <span class="iconfont icon-lingdang"></span>
                </a>
                <a href="#">我的课程</a>
                <a href="#">
                    <img src="./images/头像.jpg" alt="">
                </a>
            </div>
        </div>
    </div>
    <!-- header区域结束 -->

    <!-- banner 区域开始 -->
    <div id="banner" class="bg-white">
        <div class="banner-box w">
            <div class="g-banner">

                <!-- 课程分类列表 -->
                <div class="course-list fl">
                    <ul>
                        <li>
                            <span class="tilte">前端开发：</span>
                            <span class="sub-title">HTML5/Vue.js/Node.js</span>
                            <span class="iconfont icon-yousanjiao"></span>
                        </li>
                        <li>
                            <span class="title">后端开发：</span>
                            <span class="sub-title">Java/Python/Go</span>
                            <span class="iconfont icon-yousanjiao"></span>
                        </li>
                        <li>
                            <span class="title">移动开发：</span>
                            <span class="sub-title">Flutter/Andriod/iOS</span>
                            <span class="iconfont icon-yousanjiao"></span>
                        </li>
                        <li>
                            <span class="title">计算机基础：</span>
                            <span class="sub-title">算法/数学/数据库</span>
                            <span class="iconfont icon-yousanjiao"></span>
                        </li>
                        <li>
                            <span class="title">前沿技术：</span>
                            <span class="sub-title">AI/大数据/数据分析</span>
                            <span class="iconfont icon-yousanjiao"></span>
                        </li>
                        <li>
                            <span class="title">测试运维</span>
                            <span class="sub-title">自动化测试/容器</span>
                            <span class="iconfont icon-yousanjiao"></span>
                        </li>
                        <li>
                            <span class="title">更多方向：</span>
                            <span class="sub-title">产品设计/UI设计/游戏</span>
                            <span class="iconfont icon-yousanjiao"></span>
                        </li>
                    </ul>
                </div>
                <!-- 轮播 -->
                <div class="swiper fr">

                    <!-- 轮播 -->
                    <a href="#" target="_blank"></a>

                    <!-- 左右切换按钮 -->
                    <a href="javascript:;" class="arrow prev"></a>
                    <a href="javascript:;" class="arrow next"></a>
                    <!-- 切换圆点 -->
                    <ul class="circle-list">
                        <li class="current"></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
            <!-- 体系课 -->
            <div class="sys-class">
                体系课
            </div>
        </div>
    </div>
    <!-- banner 区域结束 -->
    <script src="./js/index.js"></script>
</body>

</html>
